<!DOCTYPE html>
<html>
<body>
    <h1>Demo: Edit Property Descriptor</h1>
    <p id="p1">Result: </p>
    
    <script>    
    'use strict'

    function Student(){
      this.name = "Steve";
      this.gender = "Male";
    }

    var student1 = new Student();

    Object.defineProperty(student1,'name', { writable:false} );

    try
    {
        student1.name = "James";
        document.getElementById("p1").innerHTML += student1.name;
    }
    catch(ex)
    {
        document.getElementById("p1").innerHTML += ex.message;
    }
    </script>       <h1>Demo: Edit Property Descriptor</h1>
